<div class="add-user-wrapper">
    <mat-card class="user-card">
      <mat-card-header>
        <mat-card-title>
          <h2 class="text-center">Create New User</h2>
        </mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-grid">
  
          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" placeholder="John" />
              <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">
                First Name is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" placeholder="Doe" />
              <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">
                Last Name is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="john@example.com" />
              <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                Enter a valid email
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>User ID</mat-label>
              <input matInput formControlName="userId" placeholder="USR123" />
              <mat-error *ngIf="userForm.get('userId')?.hasError('required')">
                User ID is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
              Add User
            </button>
          </div>
  
          <div class="alert success" *ngIf="successMessage">{{ successMessage }}</div>
          <div class="alert error" *ngIf="errorMessage">{{ errorMessage }}</div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
